<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Video Page </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="/static/css/style.css">

   <link rel="stylesheet" href="/static/css/style.css">



</head>

<body>

  <div class="table-users">
   <div class="header">Youtube_video_list</div>

   <table cellspacing="0">
      <tr>
         <th>Titles</th>
         <th>Views</th>
         <th>Time</th>
         <th>video_link</th>
         
      </tr>
         {% for videos in videos %}
      <tr>
          <td>{{videos['titles']}}</td>
         <td>{{videos['views']}}</td>
         <td>{{videos['views']}}</td>
         <td>{{videos['Videos_urls']}}</td>
       {% endfor %}
   </table>
</div>



</body>

</html>
